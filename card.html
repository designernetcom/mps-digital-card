    <script>
        $(document).ready(function(){
            var clipboard = new ClipboardJS('#copyURL');
            clipboard.on('success', function(e) {
                alert('URL Copied.');
            });

            $.fancybox.defaults.btnTpl.reload = 
                '<button data-fancybox-reload class="fancybox-button fancybox-button--reload" title="Reload Image" onclick="location.reload()">' +
                '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 367.136 367.136" tabindex="-1" style="fill: currentColor;"><g><path d="M336.554,86.871c-11.975-18.584-27.145-34.707-44.706-47.731L330.801,0H217.436v113.91L270.4,60.691 c40.142,28.131,65.042,74.724,65.042,124.571c0,83.744-68.13,151.874-151.874,151.874S31.694,269.005,31.694,185.262 c0-58.641,32.781-111.009,85.551-136.669l-13.119-26.979C73.885,36.318,48.315,59.1,30.182,87.494 c-18.637,29.184-28.488,62.991-28.488,97.768c0,100.286,81.588,181.874,181.874,181.874s181.874-81.588,181.874-181.874 C365.442,150.223,355.453,116.201,336.554,86.871z"/></g></svg>' +
                '</button>';

            $("#share").jsSocials({
                showLabel: true,
                showCount: false,
                url: "https://mpsclients.com/dbc/mps-clients",
                text: "MPS Clients - Digital Business Card",
                shareIn: "popup",
                shares: [
                    { share: "whatsapp", shareIn: "blank", text: " Click the above link & connect with us by clicking on icon in the link"},
                    "sms",
                    { share: "email", to: "", shareIn: "popup"},
                    "facebook",
                    "twitter",
                    "linkedin",
                    "line",
                    { share: "messenger", shareIn: "popup"},
                    'wechat'
                ]
            });

            $("#shareModal #directWA").submit(function(event) {
                event.preventDefault();
                var cc = $(this).find('#cc_WA').val();
                var mob = $(this).find('#mob_WA').val();
                var encoded_url = encodeURIComponent('https://mpsclients.com/dbc/mps-clients');
                var win = window.open('https://wa.me/'+cc+mob+'/?text='+encoded_url+' Click the above link and connect with us by clicking on icon in the link', '_blank');
                win.focus();
            });

            $("#Inq").submit(function(e) {
                e.preventDefault();
                var postData = $(this).serialize();
                var formActionURL = "https://mpsclients.com/storeInq";
                $.ajax({
                    url: formActionURL,
                    type: "POST",
                    data: postData,
                }).done(function(data) {
                    if (data.status == true) {
                        $('#inquiry').find("#Inq_alert").append('<div class="alert alert-success alert-dismissible fade show my-2" role="alert">' +
                            '<strong>Success!</strong> ' + data.text +
                            '<button type="button" class="close" data-dismiss="alert" aria-label="Close">' +
                            '<span aria-hidden="true">&times;</span></button>' +
                            '</div>');
                        window.location.replace("https://mpsclients.com/pricing");
                    } else {
                        $('#inquiry').find("#Inq_alert").append('<div class="alert alert-danger alert-dismissible fade show my-2" role="alert">' +
                            '<strong>Failed!</strong> Error Occurred.' +
                            '<button type="button" class="close" data-dismiss="alert" aria-label="Close">' +
                            '<span aria-hidden="true">&times;</span></button>' +
                            '</div>');
                    }
                }).fail(function() {
                    $('#inquiry').find("#Inq_alert").html('<div class="alert alert-danger alert-dismissible fade show my-2" role="alert">' +
                        '<strong>Failed!</strong> Error Occurred.' +
                        '<button type="button" class="close" data-dismiss="alert" aria-label="Close">' +
                        '<span aria-hidden="true">&times;</span></button>' +
                        '</div>');
                }).always(function() {
                    setTimeout(function() { $('#inquiry').modal('hide'); }, 3000);
                    setTimeout(function() { $('#inquiry').find('#Inq_alert').empty(); }, 3000);
                });
            });
        });
    </script>
